<div class="panel panel-default">
  <div class="panel-body">
     <form class="form-horizontal" method="get" action="/">
        <legend>Create an Article</legend>
           <div class="form-group">
              <label class="col-sm-2 control-label">Article Title</label>
              <div class="col-sm-10">
                 <input class="form-control" type="text" placeholder="Title" />
              </div>
           </div>
           <div class="form-group">
            <label class="col-sm-2 control-label">Article Subtitle</label>
            <div class="col-sm-10">
               <input class="form-control" type="text" placeholder="Article Subtitle" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Article Description</label>
            <div class="col-sm-10">
               <input class="form-control" type="text" placeholder="Article Description" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Article Content</label>
            <div class="col-sm-10">
              <textarea id="text" name="text" rows="9" class="form-control" placeholder="Content"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-10">
              <select class="form-control" name="account">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
             </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Images</label>
            <div class="col-sm-10">
              <input type="file" id="images" name="images" multiple="">
            </div>
          </div>
     </form>
  </div>
</div>
